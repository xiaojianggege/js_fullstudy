<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用函数封装一个定时器</title>
</head>
<body>
  <script>
    function interval(callback,delay = 50){
      let id = setInterval( () => {
        callback(id)
      },delay)
        
    }
    interval( (timeId) => {
      console.log(timeId)
      clearInterval(timeId)
    })
  </script>
</body>
</html>
