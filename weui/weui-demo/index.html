<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.bootcdn.net/ajax/libs/weui/2.3.0/style/weui.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="page tabbar js_show">
      <div class="page__bd" style="height: 100%;">
        <div class="weui-tab">
          <!-- page1 -->
          <div class="weui-tab__panel tap show">
            <!-- 我的结构 -->
            <!-- 搜索框 -->
            <div class="page__bd">
              <div class="weui-search-bar" id="searchBar">
                <form class="weui-search-bar__form">
                  <div class="weui-search-bar__box">
                    <i class="weui-icon-search"></i>
                    <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                    <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                  </div>
                  <label class="weui-search-bar__label" id="searchText"
                    style="transform-origin: 0px 0px; opacity: 1; transform: scale(1, 1);">
                    <i class="weui-icon-search"></i>
                    <span>搜索</span>
                  </label>
                </form>
                <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
              </div>
              <div class="goods">
                <ul class="fruit-items">
                  <li class="fruit-item">
                    <div class="item con">
                      <div class="pic">
                        <img src="./images/shuiguo_1.png" alt="">
                      </div>
                      <p>苹果 ￥5</p>
                    </div>

                  </li>

                  <li class="fruit-item">
                    <div class="item con">
                      <div class="pic">
                        <img src="./images/shuiguo_2.png" alt="">
                      </div>
                      <p>苹果 ￥5</p>
                    </div>

                  </li>

                  <li class="fruit-item">
                    <div class="item con">
                      <div class="pic">
                        <img src="./images/shuiguo_3.png" alt="">
                      </div>
                      <p>苹果 ￥5</p>
                    </div>

                  </li>
                </ul>
              </div>
            </div>


          </div>
          <!-- page2 -->
          <div class="weui-tab__panel tap">222</div>
          <!-- page3 -->
          <div class="weui-tab__panel tap">333</div>
          <!-- footer -->
          <div class="weui-tabbar">
            <div class="weui-tabbar__item weui-bar__item_on">
              <div style="display: inline-block; position: relative;">
                <img src="./images/shengnvguo.png" alt="" class="weui-tabbar__icon">
                <span class="weui-badge" style="position: absolute; top: -2px; right: -13px;">8</span>
              </div>
              <p class="weui-tabbar__label">商城</p>
            </div>
            <div class="weui-tabbar__item">
              <img src="./images/dangao.png" alt="" class="weui-tabbar__icon">
              <p class="weui-tabbar__label">gwc</p>
            </div>
            <div class="weui-tabbar__item">
              <div style="display: inline-block; position: relative;">
                <img src="./images/kafei.png" alt="" class="weui-tabbar__icon">

              </div>
              <p class="weui-tabbar__label">我的</p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    const choose = document.querySelectorAll('.weui-tabbar__item')
    const tabs = document.querySelectorAll('.weui-tab__panel')
    for(let i = 0; i < choose.length; i++){
      choose[i].addEventListener('click',function(){
        //操作page的切换
        showTab.call(this)
      })
    }
    function showTab(){
      for(let j = 0; j < tabs.length; j++){
        if(choose[j] === this){
          tabs[j].classList.add('show')
        }else{
          tabs[j].classList.remove('show')
        }
      }
    }
  </script>
</body>

</html>
