<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .w3c {
      /* box-sizing: content-box;  默认值 */ 
      width: 100px;
      height: 100px;
      border: 1px solid red;
      padding: 2px;
    }
    .ie {
      box-sizing: border-box;
      width: 100px;
      height: 100px;
      border: 1px solid red;
      padding: 2px;
    }
  </style>
</head>
<body>
    <div class="w3c"></div>
    <div class="ie"></div>
</body>
</html>
