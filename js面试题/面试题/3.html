<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .float{
      float: left;
    }
    .box {
      width: 100px;
    }
    .box div{
      clear: both;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="float">floatfloatfloat</div>
    <span>闭包是一个函数和对该函数外部作用域的引用(词法环境)，词法环境是每个执行上下文（堆栈）的一部分，
      并且是标识符（即局部变量名称）和值之间的映射</span>
  </div>
</body>
</html>
