<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <title>Document</title>
</head>
<body>
  <script>
// 异步的例子 singSong应该在getSong之后 但是getSong()执行需要时间
    function getSong(callback) {
      $.ajax({
        url: "http://neteasecloudmusicapi.zhaoboy.com/top/list?idx=1",
        dataType: "JSON",
        success: res => {
          console.log(res.playlist.tracks[0].name)
          callback()
        }
      })
    }

    getSong(singSong)

    function singSong() {
      console.log('sing ...')
    }
  
  </script>
</body>
